<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_app</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!--header section-->
    <header>
      <input
        class="search-input"
        type="text"
        placeholder="Enter city name"
        name="city_names"
        spellcheck="false"
      />
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="tootlip">Search</span>
      </div>
    </header>
    <!-- main section -->
    <main>
      <div class="weather">
        <img class="weather_image" src="./images/clear.png" alt="" />

        <h1 class="celcius">22Â°c</h1>
        <h1 class="city">Bengaluru</h1>

        <div class="details">
          <div class="col">
            <img src="./images//humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="repo">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15 </p>
              <p class="repo">wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
